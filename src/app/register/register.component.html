<div class="form-container">
  <h2>Register</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <div class="form-field">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        required
        placeholder="Enter your email"
      />
      <div
        *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        class="error-message"
      >
        Please enter a valid email.
      </div>
    </div>

    <div class="form-field">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        required
        placeholder="Enter your password"
      />
      <div
        *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        class="error-message"
      >
        Password is required and must be at least 6 characters.
      </div>
    </div>

    <div class="form-field">
      <label for="confirmPassword">Confirm Password</label>
      <input
        id="confirmPassword"
        type="password"
        formControlName="confirmPassword"
        required
        placeholder="Confirm your password"
      />
      <div
        *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
        class="error-message"
      >
        Please confirm your password.
      </div>
      <div
        *ngIf="registerForm.get('confirmPassword')?.value !== registerForm.get('password')?.value && registerForm.get('confirmPassword')?.touched"
        class="error-message"
      >
        Passwords must match.
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>

  <div class="bottom-link">
    <p>Already have an account?</p>
    <a routerLink="/login">Login here</a>
  </div>
</div>
