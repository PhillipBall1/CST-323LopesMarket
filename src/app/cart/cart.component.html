<div class="cart-container" *ngIf="cartItems.length > 0; else emptyCart">
  <h2>Your Shopping Cart</h2>

  <div class="cart-item" *ngFor="let item of cartItems">
    <img src="assets/images/{{item.category}}.png" alt="{{ item.item_name }}">

    <div class="item-details">
      <h3>{{ item.item_name }}</h3>
      <p>Category: {{ item.category }}</p>
      <p>Price: ${{ item.price.toFixed(2) }}</p>
      <div class="quantity-controls">
        <button (click)="updateQuantity(item, -1)">-</button>
        <span>{{ item.quantity }}</span>
        <button (click)="updateQuantity(item, 1)">+</button>
      </div>
    </div>

    <button class="remove-btn" (click)="removeItem(item._id)">Remove</button>
  </div>


  <div class="cart-footer">
    <h3>Total: ${{ totalPrice.toFixed(2) }}</h3>
    <button class="checkout-btn">Proceed to Checkout</button>
  </div>
</div>

<ng-template #emptyCart>
  <div class="empty-cart">
    <h2>Your cart is empty</h2>
    <p>Browse our <a routerLink="/shop">shop</a> to add items!</p>
  </div>
</ng-template>
