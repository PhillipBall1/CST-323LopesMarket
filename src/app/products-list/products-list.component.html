<div class="product-list">
  <div class="add-product">
    <h3>{{ isEditing ? 'Update Product' : 'Add New Product' }}</h3>
    <form (ngSubmit)="isEditing ? updateProduct() : addProduct()">
      <label for="item_name">Item Name</label>
      <input type="text" id="item_name" [(ngModel)]="newProduct.item_name" name="item_name" required>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" [(ngModel)]="newProduct.quantity" name="quantity" required>

      <label for="price">Price</label>
      <input type="number" id="price" [(ngModel)]="newProduct.price" name="price" required>

      <label for="category">Category</label>
      <input type="text" id="category" [(ngModel)]="newProduct.category" name="category" required>

      <button type="submit">{{ isEditing ? 'Update Product' : 'Add Product' }}</button>
    </form>
  </div>

  <div class="product-container">
    <h2>Product List</h2>
    <div class="product" *ngFor="let product of products">
      <h3>{{ product.item_name }}</h3>
      <p>Quantity: {{ product.quantity }}</p>
      <p>Price: {{ product.price }}</p>
      <p>Category: {{ product.category }}</p>

      <div class="product-buttons">
        <button class="delete-button" (click)="deleteProduct(product._id)">Delete</button>
        <button class="update-button" (click)="editProduct(product)">Update</button></div>
      </div>
  </div>
</div>
